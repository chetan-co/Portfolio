<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Log in or Sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="./images/favicon.png" />
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto item-center justify-center">
        <div class="left mx-14">
            
            <p class="text-3xl mx-6">Facebook helps you connect and share<br> with the people in your life</p>
        </div>
        <div class="right flex flex-col bg-gray-100 rounded-xl w-1/4 text-lg my-7">
            <input type="text" placeholder="Email Address or phone Number" class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-md outline-blue-600" required>
            <input type="password" placeholder="Password" class="px-4 h-12 my-2 border border-1 border-gray-200  rounded-md outline-blue-600" required>
            <button class="bg-blue-600 text-white my-2 py-3 rounded-md hover:bg-blue-700">Login In</button> 
            <span class="text-center text-blue-500 my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 text-white my-2 py-3 rounded-md w-fit px-4 mx-auto hover:bg-green-700">Create  New Account</button>
        </div>
    </div>
    
</body>
</html>
